<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackBase Single Sign-On</title>
    <link rel="icon" href="https://stack-base.github.io/media/brand/stackbase/stackbase-icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --transition-speed-normal: 0.3s;
            --background-1: white;
            --background-2: #f0f2f5;
            --card-background-1: white;
            --text-color-1: #050505;
            --text-color-2: #65676b;
            --button-background-1: #1877f2;
            --button-background-2: #e4e6eb;
            --button-background-secondary: #34a853; 
            --shadow-1: 0 2px 6px 0 rgba(136, 148, 171, 0.2), 0 24px 20px -24px rgba(71, 82, 107, 0.1);
        }

        body.dark-mode {
            --background-1: #18191a;
            --background-2: #242526;
            --card-background-1: #242526;
            --text-color-1: white;
            --text-color-2: #b0b3b8;
            --button-background-1: #2d88ff;
            --button-background-secondary: #2ecc71;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-1);
            color: var(--text-color-1);
            overflow: hidden;
        }

        .login-page {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: flex-end;
        }

        .login-page::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("https://stack-base.github.io/media/backgrounds/3.jpg");
            background-size: cover;
            z-index: -1;
        }

        .login-card {
            background-color: var(--card-background-1);
            padding: 2rem 3rem;
            width: 100%;
            max-width: 450px;
            height: 100vh;
            box-shadow: var(--shadow-1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            margin-bottom: 3rem;
        }
        
        .login-logo { width: 60px; }
        .login-brand-name { color: var(--text-color-1); font-size: 2rem; }

        .login-form { width: 100%; }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            color: var(--text-color-2);
        }

        .login-form input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid var(--button-background-2);
            border-radius: 8px;
            background-color: var(--background-2);
            color: var(--text-color-1);
            font-size: 16px;
        }

        .form-action-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.2s;
        }

        .login-primary { background-color: var(--button-background-1); color: white; }
        .signup-primary { background-color: var(--button-background-secondary); color: white; }
        
        .continue-google {
            background-color: transparent;
            border: 1px solid var(--button-background-2);
            color: var(--text-color-1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .separator { margin: 20px 0; color: var(--text-color-2); font-size: 12px; }

        .toggle-mode {
            background: none; border: none; color: var(--button-background-1);
            cursor: pointer; margin-top: 20px; font-weight: 500;
        }

        #error-message {
            color: #ff3b30; font-size: 14px; margin-top: 15px;
            min-height: 20px; visibility: hidden; opacity: 0;
        }
        #error-message.visible { visibility: visible; opacity: 1; }

        /* Logic to show/hide specific buttons */
        .mode-signup #loginBtn, .mode-login #createAccountBtn { display: none; }

        @media (max-width: 768px) {
            .login-card { max-width: 100%; }
            .login-page::before { display: none; }
        }
    </style>
</head>
<body class="mode-login">
    <div class="login-page">
        <div class="login-card">
            <a href="#" class="logo-link">
                <img src="https://stack-base.github.io/media/brand/stackbase/stackbase-icon.png" alt="Logo" class="login-logo">
                <h1 class="login-brand-name">StackBase</h1>
            </a>
            
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <svg class="input-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" /></svg>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <svg class="input-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <button type="button" id="loginBtn" class="form-action-button login-primary">Sign In</button>
                <button type="button" id="createAccountBtn" class="form-action-button signup-primary">Create Account</button>

                <div class="separator">OR</div>

                <button type="button" id="googleLoginBtn" class="form-action-button continue-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                    Sign in with Google
                </button>

                <button type="button" id="toggleModeBtn" class="toggle-mode">Need an account? Sign up</button>
            </form>
            <div id="error-message">Error message here</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
            signInWithPopup, GoogleAuthProvider, onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDkKhb8m0znWyC2amv6uGpA8KmbkuW-j1U",
            authDomain: "timetrekker-app.firebaseapp.com",
            projectId: "timetrekker-app",
            storageBucket: "timetrekker-app.firebasestorage.app",
            messagingSenderId: "83185163190",
            appId: "1:83185163190:web:e2974c5d0f0274fe5e3f17"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const toggleBtn = document.getElementById('toggleModeBtn');

        // Redirect Logic
        const getRedirectUrl = () => {
            const params = new URLSearchParams(window.location.search);
            return params.get('redirectUrl') || 'https://stack-base.github.io/accounts/dashboard';
        };

        // UI State Toggle
        toggleBtn.addEventListener('click', () => {
            const isLogin = document.body.classList.contains('mode-login');
            document.body.classList.toggle('mode-login', !isLogin);
            document.body.classList.toggle('mode-signup', isLogin);
            toggleBtn.textContent = isLogin ? "Already have an account? Sign in" : "Need an account? Sign up";
            hideError();
        });

        const showError = (msg) => {
            errorMessage.textContent = msg.replace('Firebase: ', '');
            errorMessage.classList.add('visible');
        };

        const hideError = () => errorMessage.classList.remove('visible');

        // Auth Actions
        document.getElementById('loginBtn').onclick = async () => {
            try {
                await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                window.location.href = getRedirectUrl();
            } catch (e) { showError(e.message); }
        };

        document.getElementById('createAccountBtn').onclick = async () => {
            try {
                await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                window.location.href = getRedirectUrl();
            } catch (e) { showError(e.message); }
        };

        document.getElementById('googleLoginBtn').onclick = async () => {
            try {
                await signInWithPopup(auth, googleProvider);
                window.location.href = getRedirectUrl();
            } catch (e) { showError(e.message); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = getRedirectUrl();
        });
    </script>
</body>
</html>
